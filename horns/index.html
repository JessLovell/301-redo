<!DOCTYPE html>
<html>
    <head>
        <title>The Gallery of Horns</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" href="css/reset.css">
        <link rel= "stylesheet" href="css/styles.css">

        <script id="photo-template" type="text/x-handlebars-template">
            <div class = "container {{keyword}} {{count}} {{name}}">
              <h2>{{name}}</h2>
              <img src="{{image_url}}">
              <p>{{description}}</p>
            </div>
        </script>
    </head>
    <body>
        <header>
            <h1>The Gallery of Horns</h1>
            <ul class="page-links">
                <li id="p1">Page 1</li>
                <li id="p2">Page 2</li>
                <li id="horns">Sort by Horns</li>
                <li id="a-z">Sort Alphabetically</li>
                <li>
                    <form id="search">
                        <input type="text" placeholder="Search.."></li>
                        <button type="submit">Submit</button>
                    </form>
            </ul>
            <select>
                <option value="default">Filter by Keyword</option>
            </select>
        </header>
        <main>
            <section id="photo">
                
            </section>
        </main>
        <footer>
            &copy; 2018 Code Fellows
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
